databaseChangeLog:
  - changeSet:
      id: 1
      author: fcancel
      changes:
        - createTable:
            tableName: usuarios
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nombre
                  type: varchar(255)
              - column:
                  name: apellido
                  type: varchar(255)
              - column:
                  name: direccion
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: deactivated
                  type: bool